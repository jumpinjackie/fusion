<!--
User interface for print options
-->
<style type="text/css">
#PrintUI select, #PrintUI .inputText {
  width: 300px;
}

#PrintUI .block {
  display: block;
	float: none;
}
</style>

<div id="PrintUI">
  <fieldset id="PrintOptions">
	  <legend>Options</legend>
	  	<label class="block"><input name="dialogPrintShowtitle" id="dialogPrintShowtitle" type="checkbox" value="showtitle" checked>
			Show Title?</label>
		<label class="block">Title</label>
		<input id="dialogPrintTitle" type="text" class="inputText" />
		<label class="block"><input name="dialogPrintShowlegend" id="dialogPrintShowlegend" type="checkbox" value="showlegend" checked>
			Show Legend?</label>
		<label class="block"><input name="dialogPrintShowNorthArrow" id="dialogPrintShowNorthArrow" type="checkbox" value="shownortharrow" checked>
			Show North Arrow?</label>
  </fieldset>
</div>
